{% extends 'empleado.html' %}

{% block list %}
<div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Cargo</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for employee in empleados %}
                <tr>
                  <td>{{ employee.id }}</td>
                  <td>{{ employee.name}}</td>
                  <td>{{ employee.charge }}</td>
                  <td>
                  <button type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger btn-xs"><i class="far fa-trash-alt"></i></button>
                  </td>
                </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
{% endblock %}
